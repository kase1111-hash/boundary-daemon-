# Boundary Daemon Configuration
# Agent Smith - Trust Boundary Enforcement

[daemon]
# Initial boundary mode on startup
# Options: open, restricted, trusted, airgap, coldroom
# SECURITY: Default to 'trusted' for safer startup behavior.
# Use 'open' only for development/testing environments.
initial_mode = trusted

# Log directory
log_dir = /var/log/boundary-daemon

# API socket path
socket_path = /var/run/boundary-daemon/boundary.sock

# State monitoring poll interval (seconds)
poll_interval = 1.0

[tripwires]
# Enable tripwire monitoring
enabled = true

# Auto-lockdown on violation
auto_lockdown = true

[ceremony]
# Cooldown period for human override (seconds)
cooldown_seconds = 30

# Require biometric confirmation (if available)
require_biometric = false

[logging]
# Event log file
event_log = /var/log/boundary-daemon/boundary_chain.log

# Enable debug logging
debug = false

# Log rotation (keep N files)
max_log_files = 10

[security]
# Fail closed on ambiguous signals
fail_closed = true

# Require TPM for high-security modes
require_tpm_for_airgap = false

# Maximum clock drift tolerance (seconds)
max_clock_drift = 300

[network]
# Trusted network interfaces (VPN, etc.)
trusted_interfaces = wg0,tun0

# DNS servers considered "trusted"
trusted_dns = 1.1.1.1,8.8.8.8

[hardware]
# Baseline USB device whitelist (device IDs)
# Leave empty to baseline on first start
whitelisted_usb_devices =

# Block USB storage devices in restricted+ modes
block_usb_storage = true
