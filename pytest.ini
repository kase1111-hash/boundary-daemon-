[pytest]
# Boundary Daemon Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require filesystem)
    security: Security-specific tests
    slow: Tests that take > 1 second
    enforcement: Tests for enforcement modules (may require root)

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum pytest version
minversion = 7.0

# Timeout for individual tests (requires pytest-timeout)
# timeout = 60

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=daemon --cov-report=term-missing
